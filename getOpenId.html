<script type="text/javascript">
    window.alert(get_query_string('open_id'));
function get_query_string(name){
var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
var r = window.location.search.substr(1).match(reg);
if(r!=null) {
    return  unescape(r[2]);
}else{
    return null;
}
}
</script>
